[package]

name = "irsc"
version = "0.0.3"
authors = ["Till Hoeppner <till@hoeppner.ws>"]
description = "A lightweight library for building IRC bots."
repository = "https://github.com/tilpner/irsc"
keywords = ["irc", "internet", "protocol"]
license = "MIT"

[dependencies]
log = "*"
regex = "*"
regex_macros = "*"
eventual = "*"

[features]
ssl = ["openssl"]

[dependencies.openssl]
version = "*"
optional = true
